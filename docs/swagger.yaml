basePath: /api/v1
definitions:
  github_com_openingwiki_wiki_internal_api_formatter.AnimeResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      title:
        type: string
    type: object
  github_com_openingwiki_wiki_internal_api_formatter.CreateAnimeRequest:
    properties:
      title:
        type: string
    required:
    - title
    type: object
  github_com_openingwiki_wiki_internal_api_formatter.CreateOpeningRequest:
    properties:
      anime_id:
        type: integer
      id:
        type: integer
      order_number:
        type: integer
      singer_id:
        type: integer
      title:
        type: string
      type:
        $ref: '#/definitions/github_com_openingwiki_wiki_internal_model.OpeningType'
    required:
    - anime_id
    - singer_id
    - type
    type: object
  github_com_openingwiki_wiki_internal_api_formatter.OpeningResponse:
    properties:
      anime_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      order_number:
        type: integer
      singer_id:
        type: integer
      title:
        type: string
      type:
        $ref: '#/definitions/github_com_openingwiki_wiki_internal_model.OpeningType'
    required:
    - anime_id
    - singer_id
    - type
    type: object
  github_com_openingwiki_wiki_internal_model.OpeningType:
    enum:
    - opening
    - ending
    - ost
    type: string
    x-enum-varnames:
    - TypeOpening
    - TypeEnding
    - TypeOst
info:
  contact: {}
  license:
    name: MIT LICENSE
    url: https://github.com/openingwiki/wiki/blob/main/LICENSE
  termsOfService: http://swagger.io/terms/
  title: Swagger OpeningWiki
  version: "1.0"
paths:
  /anime:
    post:
      consumes:
      - application/json
      description: Add a new anime to the database
      parameters:
      - description: Anime creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_openingwiki_wiki_internal_api_formatter.CreateAnimeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created anime
          schema:
            $ref: '#/definitions/github_com_openingwiki_wiki_internal_api_formatter.AnimeResponse'
        "400":
          description: Invalid input data
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new anime
      tags:
      - anime
  /anime/{id}:
    get:
      description: Get detailed information about a specific anime by its ID
      parameters:
      - description: Anime ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved anime
          schema:
            $ref: '#/definitions/github_com_openingwiki_wiki_internal_api_formatter.AnimeResponse'
        "400":
          description: Invalid anime id
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Anime not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get anime by ID
      tags:
      - anime
  /openings:
    post:
      consumes:
      - application/json
      description: Add a new anime opening theme to the database
      parameters:
      - description: Opening creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_openingwiki_wiki_internal_api_formatter.CreateOpeningRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created opening
          schema:
            $ref: '#/definitions/github_com_openingwiki_wiki_internal_api_formatter.OpeningResponse'
        "400":
          description: Invalid input data
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new opening
      tags:
      - openings
  /openings/{id}:
    get:
      description: Get detailed information about a specific opening by its ID
      parameters:
      - description: Opening ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved opening
          schema:
            $ref: '#/definitions/github_com_openingwiki_wiki_internal_api_formatter.OpeningResponse'
        "400":
          description: get opening by id
          schema:
            additionalProperties: true
            type: object
        "404":
          description: opening with id %d not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get opening by ID
      tags:
      - openings
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
